#Server Config
server.port=8081
#Spring Boot admin config
spring.boot.admin.client.url=http://localhost:8080/admin
#spring.security.user.name=admin
#spring.security.user.password=admin
spring.boot.admin.client.username=admin
spring.boot.admin.client.password=admin
spring.boot.admin.client.enabled=true
spring.boot.admin.client.auto-registration=true
spring.boot.admin.client.auto-deregistration=true
spring.boot.admin.client.instance.name=Client
spring.boot.admin.client.instance.metadata.user.name=admin
spring.boot.admin.client.instance.metadata.user.password=admin
#Spring Application config
spring.application.name=Client With Spring Security
#Management endpoints config
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#Info to display in Spring Boot Admin
info.doc=http://spring.io
logging.level.de.codecentric.boot=DEBUG
logging.level.com.deepaksp.client=INFO